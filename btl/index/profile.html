      .profile-card h2 {

      }

        margin-bottom: 15px;
      }
    </style>

    <header>

        <div class="logoheader">
          <a href="index.html"><img src="../index/img/loll.png" alt="" /></a>

          <form class="form-inline">

        </ul>
      </div>
    </header>
    <!-- End header -->
    <!-- Profile Page Start -->
    <div class="container-fluid pt-5">
      <div class="row px-xl-5">
        <div class="col-lg-6 offset-lg-3">
          <div class="profile-card">
            <h2 class="text-center mb-4">Hồ sơ người dùng</h2>
            <form action="#" method="post">
              <div class="form-group" id="avatar">
                <label for="avatarImage">Ảnh đại diện</label>
                <img
                  src="./img/user.jpg"
                  alt="Avatar"
                  width="100"
                  height="100"
                />
                <input
                  type="file"
                  id="avatar"
                  class="form-control-file"
                  accept="image/*"
                />
              </div>

              <div class="form-group">
                <label for="username">Tên người dùng</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  value="chuteo"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input
                  type="text"
                  id="fullname"
                  class="form-control"
                  value="chu teo"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  value="chu.teo@example.com"
                />
              </div>
              <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  value="1234567890"
                />
              </div>
              <!-- Nút để chuyển đổi hiển thị thông tin bổ sung -->
              <button type="button" id="toggleInfo" class="btn btn-secondary">
                Hiển thị thêm
              </button>

              <!-- Thông tin bổ sung (ban đầu ẩn) -->
              <div id="additionalInfo" style="display: none">
                <div class="form-group">
                  <label for="address">Địa chỉ</label>
                  <input
                    type="text"
                    id="address"
                    class="form-control"
                    placeholder="Nhập địa chỉ của bạn"
                  />
                </div>
                <div class="form-group">
                  <label for="dob">Ngày sinh</label>
                  <input type="date" id="dob" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="newPassword">Mật khẩu</label>
                  <input
                    type="password"
                    id="newPassword"
                    class="form-control"
                    placeholder="Nhập mật khẩu mới"
                  />
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Xác nhận mật khẩu</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    class="form-control"
                    placeholder="Xác nhận mật khẩu mới"
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary">
                Lưu thay đổi
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Page End -->
